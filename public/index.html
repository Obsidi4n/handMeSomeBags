<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script> -->
    <script src="js/controllers.js"></script>
    <title>Login Page</title>
    <style>
      body
      {
        text-align: center;
      }
      .container
      {
        max-width: 400px;
      }
      .btn
      {
        width:40%;
        margin:0 4%;
      }
    </style>
<div ng-app="Authentication">
    <div class="jumbotron">
      <h2>Login</h2>
    </div>
    <div ng-controller="AuthController" class="container">
        <div ng-show="error" class="alert alert-warning">{{error}}</div>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" ng-model="username" required />
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" ng-model="password" required />
                <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
            </div>
                <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-default">Login</button>
                <button type="button" ng-disabled="dataLoading" class="btn btn-default" ng-click="register()">Register</button>
        </form>
    </div>

</div>

</body>
</html>
